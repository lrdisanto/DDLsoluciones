        <div class="contform">

            <h2>Formulario de contacto</h2>
            <form action="show_data.html" target="_blank">

                <label for="firstname">Nombre: </label><input type="text" name="firstname" id="firstname"
                    placeholder="Ingrese su nombre" required> <br><br>
                <label for="lastname">Apellido:</label><input type="text" name="lastname" id="lastname"
                    placeholder="Ingrese su apellido" required> <br><br>
                <label for="telefono">Telefono:</label> <input type="tel" name="telefono" id="telefono"
                    placeholder="Ingrese su telefono" required> <br><br>
                <label for="mail">Mail: </label> <input type="email" name="mail" id="mail" placeholder="Ingrese su mail" required> <br><br>
                <label for="llamada">Desea que lo llamemos?</label>
                Si<input class="radiobutton" type="radio" name="llamada" value="true" id="si" checked>
                
                No<input class="radiobutton" type="radio" name="llamada" value="false" id="no">
                <label for="comentarios">Mensaje</label> <textarea name="comentarios" rows="10" cols="200"></textarea>
                <br>
                <input class="btn-submit" type="submit" value="Enviar">
            </form>
